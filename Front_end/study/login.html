<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台管理系统</title>
    <link rel="icon" href="images/favicon.ico" type="image/ico" />
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress加载进度条 -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="../build/css/custom.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>登录</h1>
              <div>
                <input type="text" class="form-control" placeholder="账号" required="" name="account"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" name="password"/>
              </div>
              <div style="position: relative;">
                <a href="register.html" style="position:absolute;left: 0;top: 0;text-decoration: underline;" class="btn btn-link btn-sm">注册</a>
                <a class="btn btn-default submit" href="account.html">登录</a>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
