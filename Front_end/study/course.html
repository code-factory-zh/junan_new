<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <!-- Bootstrap -->
      <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- NProgress加载进度条 -->
      <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
      <!-- 样式 -->
      <link href="../build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="account.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- 侧边栏 -->
              <div id="left_nav"></div>
            <!--<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">-->

                  <!--</ul>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <!-- 用户名文件在template文件夹下的top_nav.html -->
              <div class="top_nav_user">
              </div>
            </nav>
          </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" style="position: relative;" role="main">
            <div id="course_list">
                <table class="full_width_table">
                    <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>已报名人数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tr>
                    <td>电工入门</td>
                    <td>0</td>
                    <td class="btn_div">
                        <a href="course.html?course_id=1"><button class="btn btn-success btn-sm add_class">添加课程</button></a>
                    </td>
                    </tr>
                    <tr>
                        <td>钳工入门</td>
                        <td>0</td>
                        <td class="btn_div">
                            <a href="course.html?course_id=2"><button class="btn btn-success btn-sm add_class">添加课程</button></a>
                        </td>
                    </tr>
                    <tr>
                        <td>钳工中级</td>
                        <td>0</td>
                        <td class="btn_div">
                            <a href="course.html?course_id=3"><button class="btn btn-success btn-sm add_class">添加课程</button></a>
                        </td>
                    </tr>
                </table>
                <div>
                    <a href="buy.html"><button class="btn btn-success btn-sm fr" style="margin-top: 10px;">购买添加的课程</button></a>
                </div>
            </div>
            <!-- 添加课程的弹窗 -->
            <div id="add_course_win" class="add_course_win">
                <h3 class="title">添加课程</h3>
                <form action="" class="form-horizontal form-label-left" id="form">
                    <div class="form-group">
                        <label for="account1" class="control-label col-md-3 col-sm-3 col-xs-12">手机号</label>
                        <div class="col-md-6 col-sm-6 col-xs-12 line">
                            <input type="text" name="account1" id="account1" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请填写子账号手机号">
                            <span class="glyphicon glyphicon-trash" onclick="del_account(1)"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 hidden-xs"></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <button type="button" class="btn btn-sm btn-success" onclick="add_more()">添加更多账号</button>
                        </div>
                    </div>
                    <div class="btns col-xs-12" style="text-align: center;margin-top: 20px;">
                        <a href="course.html"><button class="btn btn-default btn-sm" type="button">取消</button></a>
                        <button class="btn btn-success btn-sm" type="submit">保存</button>
                    </div>
                </form>
            </div>
            <!-- /添加课程的弹窗 -->
            </div>

        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>

    <script src="../vendors/jquery/dist/jquery.min.js"></script>

    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress加载进度条需要 -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.js"></script>
    <!-- 课程管理js -->
    <script src="./js/course.js"></script>
