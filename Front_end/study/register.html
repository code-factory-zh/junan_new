<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress加载进度条 -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="../build/css/custom.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>注册</h1>
              <div>
                <input type="text" class="form-control" placeholder="请输入企业名称" required="" name="company"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="请输入企业账号" required=""  name="account"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="请输入密码" required=""  name="pwd1"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="请再次输入密码" required=""  name="pwd2"/>
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">注册</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
