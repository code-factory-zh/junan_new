        <!-- 页面内容 -->
        <div class="right_col" role="main">
            <div id="add_edit_course">
                <h3 class="title">新增填空题</h3>
                <form action="" class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label for="course_name" class="control-label col-md-3 col-sm-3 col-xs-12">题目名称</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input name="title" type="text" id="course_name" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请输入题目名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="kemu" class="control-label col-md-3 col-sm-3 col-xs-12">科目</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="kemu" class="form-control" name="kemu">
                                <option value="">请选择科目</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="answer">答案</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea name="answer" id="answer" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="btns col-xs-12" style="text-align: center;margin-top: 20px;">
                        <a href="question.html"><button class="btn btn-default btn-sm" type="button">取消</button></a>
                        <button class="btn btn-success btn-sm" type="submit">保存</button>
                    </div>
                </form>
            </div>
