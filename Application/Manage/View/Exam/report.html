<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="icon" href="images/favicon.ico" type="image/ico" />
    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>
            <include file="public/header" />
          </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <!-- 用户名文件在template文件夹下的top_nav.html -->
              <div class="top_nav">
                  <include file="public/top_nav" />
              </div>
            </nav>
          </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
          <div id="course_list">
              <a href="javascript:history.go(-1);"><button class="btn btn-success btn-sm fl" id="add_course"><< 返回列表</button></a>
              <a href="/manage/exam/edit"><button class="btn btn-success btn-sm fr" id="add_course">新增考试</button></a>
              <table class="full_width_table">
                 <thead>
                   <tr>
                     <th>试题名称</th>
                     <th>考试时长</th>
                     <th>题目数</th>
                     <th>对应课程</th>
                     <th>操作</th>
                   </tr>
                 </thead>
                 <foreach name="list" item="v">
                     <tr>
                        <td>{$v.name}</td>
                        <td>{$v.time}</td>
                        <td>{$v.total_exam_amount}</td>
                        <td>{$v.course_name}</td>
                        <td class="btn_div">
                            <a href="/manage/exam/edit?id={$v.id}"><button class="btn btn-success btn-sm">编辑</button></a>
                            <a href="/manage/exam/mlist?course_id={$v.course_id}"><button class="btn btn-success btn-sm">考生列表</button></a>
                            <button class="btn btn-danger btn-sm del" idvalue="{$v.id}">删除</button>
                        </td>
                      </tr>
                  </foreach>
               </table>
          </div>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/static/vendors/nprogress/nprogress.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.js"></script>

    <script>
        $(".del").click(function () {
            if(confirm("确认删除?") == true){
                id = $(this).attr('idvalue');

                $.ajax({
                    url: '/manage/exam/del',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {"id":id},
                    success: function (e) {
                        if (e.code != 0) {
                            alert(e.msg)
                        } else {
                            window.location.href = '/manage/exam';
                        }
                    }
                })
            }
            return false
        })
    </script>

  </body>
</html>
