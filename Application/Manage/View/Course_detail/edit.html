<script>
    function formSubmit() {
        $('#form').submit();
    }
    $("#form").submit(function () {
        var course_id = $('input[name="course_id"]').val();
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            dataType: 'JSON',
            data: $(this).serialize(),
            success: function (e) {
                if (e.code != 0) {
                    alert(e.msg)
                } else {
                    window.location.href = '/manage/course_detail/index?course_id=' + course_id;
                }
            }
        })
        return false
    })

    function previewSubmit() {

        var course_id = {$courseid}

        $.ajax({
            url:  '/manage/courseDetail/preview',
            data: {course_id: course_id},
            dataType: "json",
            type: "post",
            success: function(r) {
                alert(r.msg)
            },
        })
    }
</script>
