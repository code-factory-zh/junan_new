<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress加载进度条 -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="/static/build/css/custom.css" rel="stylesheet">
    <!-- web Uploader -->
    <link rel="stylesheet" href="/static/build/css/webuploader.css">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
                </div>

                <div class="clearfix"></div>
                <include file="public/header" />
            </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <!-- 用户名文件在template文件夹下的top_nav.html -->
                    <div class="top_nav">
                        <include file="public/top_nav" />
                    </div>
                </nav>
            </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
            <div id="add_edit_course">

                <form action="#" method="post" class="form-horizontal form-label-left" id="form"  enctype="multipart/form-data">
                    <h3 class="title">导入题目</h3>
                        <div class="form-group">
                            <label for="gangwei" class="control-label col-md-3 col-sm-3 col-xs-12">课程</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="gangwei" name="course_id" class="form-control">
                                    <option value="">请选择科目</option>
                                    <foreach name="course" key="k" item="v">
                                        <option value="{$k}" >{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gangwei" class="control-label col-md-3 col-sm-3 col-xs-12">上传题目</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                               <input type="file" name="file" id="file">
                            </div>
                        </div>
                    <div class="btns col-xs-12 twoBtn" style="text-align: center;margin-top:50px;">
                        <button class="btn btn-default btn-sm" type="button">取消</button>
                        <button class="btn btn-success btn-sm" id="save">保存</button>
                    </div>
                </form>

            </div>
        </div>
    <!-- /页面内容 -->
</div>

<!-- 底部 -->
<footer>
    <div class="pull-right" style="text-align:center;width: 100%;">
        后台管理系统
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /底部 -->
</div>

<!-- jQuery -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick解决移动端点击事件的偏移问题需要 -->
<script src="/static/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress加载进度条需要 -->
<script src="/static/vendors/nprogress/nprogress.js"></script>
<!-- Custom Theme Scripts -->
<script src="/static/build/js/custom.js"></script>
<!-- web Uploader.js -->
<script src="/static/build/js/webuploader.min.js"></script>
<!-- 新增、编辑章节js -->
<script src="/static/build/js/chapter_add_edit.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script>
    $('#save').click(function () {
        $('#form').ajaxSubmit({
            url: '/manage/question/batch_add_questions',
            type: 'POST',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (e) {
                if (e.code != 0) {
                    alert(e.msg)
                } else {
                    window.location.href = '/manage/question/index';
                }
            }
        });
        return false
    })
</script>
</body>
</html>
