<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress加载进度条 -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="/static/build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>

            <include file="public/header" />
          </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <!-- 用户名文件在template文件夹下的top_nav.html -->
              <div class="top_nav_user">
              <include file="public/top_nav" />
              </div>
            </nav>
          </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
          <h4><a href="/manage/curriculum/list"> 购买课程 <if condition="$list">【{$list.0.name}】</if> </a> >> 选择员工</h4>
          <form action="/manage/curriculum/add_course" method="post" id="post">
              <input type="hidden" name="course_id" id="course_id" value="{$course_id}" />
              <input type="hidden" name="job_id" id="job_id" value="{$job_id}" />
              <div id="course_list">
                  <table class="full_width_table">
                     <thead>
                       <tr>
                         <th>操作</th>
                         <th>用户名</th>
                         <th>手机号码</th>
                       </tr>
                     </thead>
                     <if condition="$list">
                     <foreach name="list" key="k" item="v">
                     <tr>
                       <td><input type="checkbox" name="account[]" value="{$v.mobile}" <if condition="$v.selected eq 1">checked</if> /></td>
                       <td>{$v.uname}</td>
                       <td class="btn_div">{$v.mobile}</td>
                     </tr>
                     </foreach>
                     <else />
                     <tr>
                     <td colspan="10">
                     没有学员符合当前课程所对应的岗位！
                     </td>
                     </tr>
                     </if>
                   </table>
                   <if condition="$list">
                   <div>
                        <a href="/manage/curriculum/order_list">
                        <button class="btn btn-success btn-sm fr" style="margin-top: 10px;">保存选中项</button>
                        </a>
                    </div>
                    </if>
              </div>
          </form>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick解决移动端点击事件的偏移问题需要 -->
    <script src="/static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress加载进度条需要 -->
    <script src="/static/vendors/nprogress/nprogress.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.js"></script>


    <script>
        $(function() {
            $('#post').submit(function() {
                $.post('/manage/curriculum/add_course', $(this).serialize(), function(rel) {
                    if (rel.code == 0) {
                        alert('已将课程添加至订单。')
                        window.location.href = '/manage/curriculum/list'
                        return false
                    }
                    alert(rel.msg)
                })
                return false
            })
        })
    </script>
  </body>
</html>
