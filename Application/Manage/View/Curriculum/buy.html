<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

      <!-- Bootstrap -->
      <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Font Awesome -->
      <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <!-- NProgress加载进度条 -->
      <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
      <!-- 样式 -->
      <link href="/static/build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="account.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>

            <include file="public/header" />
          </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <!-- 用户名文件在template文件夹下的top_nav.html -->
              <div class="top_nav_user">
              <include file="public/top_nav" />
              </div>
            </nav>
          </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
          <div class="buy_course">
            <h3 class="title">购买课程订单确认</h>
            <!-- 购买的课程循环此列表 -->
            <div>
               <foreach name="list" key="k" item="v">
                <div class="col-xs-12" style="margin-bottom:10px;border-bottom:1px solid #ddd">
                    <p class="course_name">{$v.job_name}</p>
                </div>
                <div>
                  <foreach name="v.users" key="ksx" item="value">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3 line">
                        <span>{$value.name}</span><span class="middle">{$value.mobile}</span>
                        <a href="/manage/curriculum/delShoppingCar?key={$k},{$ksx}"><span class="glyphicon glyphicon-remove remove_icon"></span></a>
                    </div>
                  </foreach>
                   <div class="col-md-6 col-xs-12 col-sm-offset-3 line" style="margin-top:20px;">
                        <div style="float:right;font-weight:bold">金额：{$v.price}</div>
                    </div>
                </div>
              </foreach>
            </div>
            <if condition="$list">
            <!-- /购买的课程循环此列表 -->
            <div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3">
                <!-- <b style="display:inline-block;">ww</b> -->
                <button class="btn btn-sm btn-success fr pay_btn" style="" onclick="pay()">确认支付</button>
            </div>
            </if>
          </div>
        </div>
        <!-- 二维码弹窗 -->
        <div class="abs_mid_win">
            <div class="abs_win">
                <div class="title">支付<span class="fr glyphicon glyphicon-remove icon" onclick="close_win()"></span></div>
                <div class="code" id="code_text" style="padding-top:10px !important">
                    <img src="{$url}" style="width:220px;height:auto" id="ewm">
                </div>
            </div>
        </div>
        <!-- /二维码弹窗 -->
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick解决移动端点击事件的偏移问题需要 -->
    <script src="/static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress加载进度条需要 -->
    <script src="/static/vendors/nprogress/nprogress.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.js"></script>
    <!-- 购买课程订单确认js -->
    <script src="/static/studyjs/buy.js"></script>
  </body>
</html>
