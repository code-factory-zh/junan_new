<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="/static/build/css/custom.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="" method="post" class="form-horizontal form-label-left" id="form"
                      url="/index.php/index/company/register">
                    <h1>注册</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="请输入企业名称" required="" name="company_name"/>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="请输入企业账号" required="" name="code"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="请输入密码" required="" name="password"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="请再次输入密码" required=""
                               name="verify_password"/>
                    </div>
                    <div>
                        <!--<button class="btn btn-default submit" type="submit">注册</button>-->
                        <button class="btn btn-success btn-sm" id="register" type="button">注册</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/static/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<!-- Custom Theme Scripts -->
<script src="/static/build/js/custom.js"></script>
<!-- 新增、编辑课程js -->
<script src="/static/build/js/course_add_edit.js"></script>
<script>
    $("#register").click(function () {
        $.ajax({
            url: $("#form").attr('action'),
            type: 'POST',
            dataType: 'JSON',
            data: $("#form").serialize(),
            success: function (e) {
                if (e.code != 0) {
                    alert(e.msg)
                } else {
                    window.location.href = '/manage/account/list';
                }
            }
        })
        return false
    })
</script>
</body>
</html>
